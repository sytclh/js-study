    <script>
        // 操作符包括算术操作符、位操作符、关系操作符和相等操作符等

        // 1. 一元操作符：只能操作一个值的操作符
        // 递增和递减操作符分前置型和后置型，注意后置型执行顺序
        // 递增和递减对任何值都适用。数值类型略过
        // 1）有效数字字符串先变成数字值，再执行加减操作
        // 2）不包含有效数字字符串将转换成NaN，执行加减操作后也是NaN
        // 3）布尔值false转换为0，true转换为1，再执行加减操作
        // 4）浮点数值执行加减1操作
        // 5）对象先调用valueOf()方法，如果是NaN，则在调用toString()方法后再应用前述规则
        var s1 = "2";
        var s2 = "z";
        var b = false;
        var f = 1.1;
        var o = {
            valueOf: function () {
                return -1;
            }
        }
        console.log(s1++);  // 3
        console.log(s2++);  // NaN
        console.log(b++);   // 1
        console.log(f--);   // 0.10000000000000009(浮点数误差)
        console.log(o--);   // -2

        // 一元加减操作符和递增递减一样，会对操作数执行Number()执行转换

        // 2. 位操作符：按内存中表示数值的位来操作数值。
        // 所有数值都以IEEE-754 64位格式存储。先将64位的值转换成32位的整数，用位操作符执行操作后，再将结果转换回64位。
